<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freelancer Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2E2E2E;
        }
        .login-container {
            display: flex;
            width: 900px;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .left-panel {
            background: #ff4f5a;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        .right-panel {
            background: white;
            flex: 1;
            padding: 50px;
            overflow-y: auto;
        }
        .signup-logo {
            width: 120px; /* Adjust as needed */
            height: auto;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #ff4f5a;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e04651;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="left-panel">
            <img src="{{ url_for('static', filename='img/add-user.png') }}" alt="Login Logo" class="signup-logo">
            <h2>Welcome Back!</h2>
            <p>Login to access your account.</p>
        </div>

        <div class="right-panel">
            <h3 class="text-center mb-4">Login</h3>

            <!-- Display Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="/signup" class="text-primary">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
