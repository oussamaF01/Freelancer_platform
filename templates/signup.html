<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freelancer Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2E2E2E;
        }
        .signup-container {
            display: flex;
            width: 900px;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .left-panel {
            background: #ff4f5a;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .right-panel {
            background: white;
            flex: 1;
            padding: 50px;
            overflow-y: auto;
            text-align: center;
        }
        .signup-logo {
            width: 120px; /* Adjust as needed */
            height: auto;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #ff4f5a;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e04651;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="left-panel text-center">
                        <img src="{{ url_for('static', filename='img/add-user.png') }}" alt="Signup Logo" class="signup-logo">

            <h2>Join Us!</h2>
            <p>Be part of the best freelancer community.</p>
        </div>
        <div class="right-panel">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form action="/signup" method="POST">

                <!-- Step 1: Basic Info -->
                <div id="step-1">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-primary w-100" onclick="nextStep()">Next</button>
                    </div>
                </div>

                <!-- Step 2: Bank Details -->
                <div id="step-2" class="hidden">
                    <div class="mb-3">
                        <label for="role" class="form-label">Select Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="freelancer">Freelancer</option>
                            <option value="client">Client</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bank_name" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Enter your bank name" required>
                    </div>
                    <div class="mb-3">
                        <label for="account_number" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="account_number" name="account_number" placeholder="Enter your account number" required>
                    </div>
                    <div class="mb-3">
                        <label for="iban" class="form-label">IBAN</label>
                        <input type="text" class="form-control" id="iban" name="iban" placeholder="Enter your IBAN" required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary w-100 mb-2" onclick="prevStep()">Back</button>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>
                </div>

            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="/login" class="text-primary">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function nextStep() {
            document.getElementById("step-1").classList.add("hidden");
            document.getElementById("step-2").classList.remove("hidden");
        }

        function prevStep() {
            document.getElementById("step-1").classList.remove("hidden");
            document.getElementById("step-2").classList.add("hidden");
        }
    </script>
</body>
</html>
